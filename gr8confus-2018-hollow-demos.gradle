subprojects {
    repositories {
        jcenter()
        mavenLocal()
    }

    tasks.withType(JavaCompile) {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    group = 'io.perezalcolea.hollow'

    apply from: "$rootDir/gradle/dependencies.gradle"
}
